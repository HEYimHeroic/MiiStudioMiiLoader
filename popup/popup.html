<html>
	<link rel="stylesheet" href="popup.css">
	<body>
		<div id="loading">
			Loading...
		</div>
		<div id="not-valid-url" class="hidden">
			<h2>Please visit the Mii Studio to continue. https://my.nintendo.com/mii</h2>
		</div>
		<div id="mii-studio" class="hidden">
			<div id="no-mii-id-or-client-id" class="hidden">
				<h2>Could not find Mii ID and/or client ID in the URL. Close and revisit the page and try again.</h2>
			</div>
			<div id="no-mii-data-warning" class="hidden">
				<h2>Could not find Mii data in local storage. Make and revert an edit to your Mii and try again.</h2>
			</div>
			<div class="content hidden">
				<h2>Current Mii Studio code</h2>
				<h2>
					<code id="mii-data"></code>
				</h2>
				<input type="text" id="new-mii-studio-data">
				<br>
				<button id="update-mii-studio-data">Update Mii Studio Data</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
